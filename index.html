<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/d0aaf4764f.js" crossorigin="anonymous"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="p-m-0">
  <header class="container">
    <div class="logo">
      <a href="#">
        <img src="./images/logo.svg" alt="Huddle">
      </a>
    </div>
  </header>
  <section class="container content">
    <section class="content-img">
      <img src="./images/illustration-mockups.svg" alt="illustration">
    </section>
    <section class="content-brief">
      <p class="brief-heading">Build The Community Your Fans Will Love</p>
      <p class="brief-text p-m-0">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <a href="#" class="register-btn">register</a>
    </section>
  </section>
  <section class="container footer">
    <ul class="social-links p-m-0">
      <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
      <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
      <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
    </ul>
  </section>
</body>
</html>
